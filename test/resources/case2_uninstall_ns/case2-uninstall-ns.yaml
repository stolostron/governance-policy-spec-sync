apiVersion: batch/v1
kind: Job
metadata:
  name: uninstall-ns
  labels:
    app: uninstall-ns
    chart: policy-2.0.0
    component: "governance"
    controller: "operator"
    heritage: Helm
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: uninstall-ns
      labels:
        app: uninstall-ns
        chart: policy-2.0.0
        component: "governance"
        controller: "operator"
        heritage: Helm
    spec:
      restartPolicy: Never
      serviceAccountName: governance-policy-spec-sync
      imagePullSecrets:
        - name: multiclusterhub-operator-pull-secret
      containers:
      - name: uninstall-ns
        image: "quay.io/stolostron/governance-policy-spec-sync:1.0.0-PR83-fae114ab129ccc0b9a968f7bc5e62e0315e49214"
        imagePullPolicy: "Always"
        command: ["uninstall-ns"]
        args: 
          - "--namespace=uninstall"
      